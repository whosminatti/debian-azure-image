name: Build, Scan and Publish Docker Image
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Check repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: ~/.cache/docker
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.22.0/trivy_0.22.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.22.0_Linux-64bit.deb

      - name: Build Docker image
        # run: docker build -t ${{ secrets.REGISTRY_URL }}/${{ github.repository }}:${{ github.sha }} .
        run: docker build -t docker.io/leandrominatti/debian-azure/:${{ github.sha }} . 

  scan-image:
    runs-on: self-hosted
    needs: build
    steps:
    
      - name: Scan Docker image with Trivy
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ secrets.REGISTRY_URL }}/${{ github.repository }}:${{ github.sha }}

  publish-image:
    runs-on: self-hosted
    needs: scan-image
    steps:
  
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to registry
        run: docker push docker.io/leandrominatti/debian-azure:${{ github.sha }}
        #run: docker push ${{ secrets.REGISTRY_URL }}/${{ github.repository }}:${{ github.sha }}
